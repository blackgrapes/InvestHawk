<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InvestHawk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      height: 100vh;
      background: url('media/welcome.avif') no-repeat center center;
      background-size: cover;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
      text-decoration: none;
    }
    
    .container {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
      font-size: 24px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
      outline: none;
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .input-label {
      display: block;
      margin-bottom: 5px;
      color: white;
      font-size: 14px;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #4e8dff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    .login-btn:hover {
      background: #376fd1;
    }
    
    .login-footer {
      margin-top: 20px;
      text-align: center;
      color: white;
      font-size: 14px;
    }
    
    .login-footer a {
      color: #4e8dff;
      text-decoration: none;
      cursor: pointer;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .home-link {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      text-decoration: none;
      z-index: 10;
    }
    
    .token-input {
      font-size: 14px;
    }
    
    .optional-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      margin-left: 5px;
    }
    
    /* Fix autofill color issue */
    .input-group input:-webkit-autofill,
    .input-group input:-webkit-autofill:hover, 
    .input-group input:-webkit-autofill:focus, 
    .input-group input:-webkit-autofill:active {
      background-color: transparent !important;
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.2) inset !important;
      -webkit-text-fill-color: white !important;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <a href="home.html" class="logo">InvestHawk</a>
  <a href="home.html" class="home-link">Back to Home</a>



  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return validateLoginForm()">
        <div class="input-group">
          <input type="text" placeholder="Username" id="username" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Enter your access token (max 287 characters)" id="accessToken" class="token-input" maxlength="287" required>
        </div>
        <button type="button" class="login-btn" onclick="redirectToDashboard()">Login</button>

      </form>
      <div class="login-footer">
        Don't have an account? <a id="signup-link" href="register.html">Sign up</a>
      </div>
    </div>
  </div>
  
  
  <script>
    function redirectToDashboard() {
      // Get input values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const accessToken = document.getElementById('accessToken').value.trim();
  
      // Validate input fields
      if (username === "" || password === "" || accessToken === "") {
        alert("Please fill in all fields before logging in.");
        return;swd
      }
  
      // Redirect to dashboard if validation passes
      window.location.href = "dashboard.html";
    }
  </script>
  
</body>
</html>
