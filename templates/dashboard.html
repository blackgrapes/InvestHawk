<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            background: url('media/welcome.avif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            width: 800px; /* Increase from current size */
            max-width: 90%; /* Keep it responsive */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px; /* Increase internal spacing */
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
            margin-top: 6rem;
            margin-right: 8rem;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .left-section:hover, .right-section:hover {
            transform: scale(1.05);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .toggle-container, .input-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .right-section input {
            width: 120px;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            background-color: #4e8dff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            width: 80%;
            max-width: 200px;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media screen and (max-width: 768px) {
            .dashboard-content {
                flex-direction: column;
            }

            .container {
                margin-top: 20px;
                margin-right: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Trading Dashboard</h1>
        <form action="/save-trading-settings" method="POST">
            <div class="dashboard-content">
                <div class="left-section">
                    <h2 class="section-title">Trading Strategy</h2>
                    <p class="description">Toggle to enable/disable automated trading strategy</p>
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" name="strategyEnabled" id="strategyToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="right-section">
                   <h2 class="section-title">Trading Amount</h2>
                    <p class="description">Set the amount to be used for trading</p>
                    <div class="input-container">
                        <input type="number" name="tradeAmount" id="tradeAmount" placeholder="Enter amount" value="0" required min="0" step="1">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" id="saveButton">Save Settings</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const isStrategyEnabled = document.getElementById('strategyToggle').checked;
            const tradeAmount = document.getElementById('tradeAmount').value;
            alert(`Settings saved! Strategy: ${isStrategyEnabled ? 'ON' : 'OFF'}, Amount: â‚¹${tradeAmount}`);
            anime({
                targets: '#saveButton',
                scale: [1, 1.2, 1],
                duration: 500,
                easing: 'easeInOutQuad'
            });
        });
    </script>
</body>
</html>
