<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - InvestHawk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: url('media/welcome.avif') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .register-container h2 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .register-btn {
      width: 100%;
      padding: 10px;
      background: #4e8dff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .register-btn:hover {
      background: #376fd1;
    }

    .register-footer {
      margin-top: 15px;
      color: white;
    }

    .register-footer a {
      color: #4e8dff;
      text-decoration: none;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <a href="home.html" class="logo">InvestHawk</a>

  <div class="container">
    <div class="register-container">
      <h2>Create Account</h2>

      <div class="input-group">
        <input type="text" id="fullname" placeholder="Full Name">
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email">
      </div>

      <div class="input-group">
        <input type="text" id="username" placeholder="Username">
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password">
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
      </div>

      <button class="register-btn" onclick="register()">Sign Up</button>

      <div class="register-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
<div class="modal" id="signup-modal">
  <div class="close-btn" onclick="closeModal()">&times;</div>
  <div class="modal-content">
    <h2>Create Account</h2>

    <form action="/signup" method="POST" onsubmit="return validateForm()">
      <div class="input-group">
        <input type="text" id="modal-fullname" name="fullname" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <input type="email" id="modal-email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="text" id="modal-username" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <input type="password" id="modal-password" name="password" placeholder="Password" required>
      </div>

      <div class="input-group">
        <input type="password" id="modal-confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="register-btn">Sign Up</button>
    </form>

    <div class="register-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

  <script>
    function validateForm() {
      let password = document.getElementById("modal-password").value;
      let confirmPassword = document.getElementById("modal-confirmPassword").value;
  
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }

    function register() {
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (fullname && email && username && password && password === confirmPassword) {
        alert("Registration Successful!");
        window.location.href = "login.html";
      } else {
        alert("Please fill all fields correctly.");
      }
    }

    function closeModal() {
      document.getElementById("signup-modal").classList.remove("active");
    }

    window.addEventListener('click', function(event) {
      const modal = document.getElementById("signup-modal");
      if (event.target === modal) {
        modal.classList.remove("active");
      }
    });
  </script>

</body>
</html>
